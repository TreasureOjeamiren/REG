<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
    <title>login</title>
</head>

<body>
    <main>
        <div class="text-box">
            <h1><span>Learn</span> <span>to</span> <span>code</span> <span>by</span> <span>watching</span>
                <span>others</span>
            </h1>
            <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is
                great, but understanding how <br> developers think is invaluable.
            </p>

        </div>
        <div class="login">
            <p class="free-trial">
                <strong>Try it free 7 days</strong> then $20/mo. thereafter
            </p>

            <form id="form" action="" method="get" class="border-radius">
                <div class="input-box">
                    <input type="text" name="FirstName" id="FirstName" value="" placeholder="FirstName">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="input-box">
                    <input type="text" name="LastName" id="LastName" value="" placeholder="LastName">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>

                <div class="input-box">
                    <button>CLAIM YOUR FREE TRIAL</button>
                </div>
                <p class="terms">By clicking the button, you are agreeing to our 
                    <a>Terms and services</a>
                </p>
            </form>
        </div>
   </main>
</body>
</html>
